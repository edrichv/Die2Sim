[Parameters]
	defFileName = "./data/USC_new/KSA4_route.def"
	cirFileName = "./data/USC_new/KSA4_routeNEW.cir"	# output file name
	dotFileName = ""

[NETLIST_LOCATIONS]
	LSMITLL_AND2T   = "data/cell_lib/LSmitll/LSMITLL_AND2T.subcir"
	LSmitll_DCSFQ   = "data/cell_lib/LSmitll/LSMITLL_DCSFQ.subcir"
	LSMITLL_DFFT    = "data/cell_lib/LSmitll/LSMITLL_DFFT.subcir"
	LSmitll_MERGET  = "data/cell_lib/LSmitll/LSMITLL_MERGET.subcir"
	LSMITLL_NOTT    = "data/cell_lib/LSmitll/LSMITLL_NOTT.subcir"
	LSMITLL_OR2T    = "data/cell_lib/LSmitll/LSMITLL_OR2T.subcir"
	LSMITLL_SPLITT  = "data/cell_lib/LSmitll/LSMITLL_SPLITT.subcir"
	LSMITLL_XORT    = "data/cell_lib/LSmitll/LSMITLL_XORT.subcir"
	LSMITLL_PTLTX   =	"data/cell_lib/LSmitll/LSMITLL_PTLTX.subcir"
	# LSmitll_SFQDC1  =
	# LSMITLL_JTLT    =
	# LSMITLL_NDROT   =
	# "data/cell_lib/LSmitll/LSMITLL_DCSFQ.subcir"
	# "data/cell_lib/LSmitll/LSMITLL_PTLRX.subcir"

# The arrays shows the pins of the cells for the SPICE sub-circuits.
# The order of the pins/ports are important due to mapping
[LSmitll_netlist]
	LSMITLL_AND2T   = ["IN_CLK", "IN_1", "IN_2", "OUT"]
	LSmitll_DCSFQ   = ["IN", "OUT"]
	LSMITLL_DFFT    = ["IN", "IN_CLK", "OUT"]
	LSMITLL_PTLTX   = ["IN", "OUT"]
	LSmitll_MERGET  = ["IN_1", "IN_2", "OUT"]
	LSMITLL_NDROT   = ["IN_SET", "IN_RESET", "IN_CLK", "OUT"]
	LSMITLL_NOTT    = ["IN_1", "IN_CLK", "OUT"]
	LSMITLL_OR2T    = ["IN_CLK", "IN_1", "IN_2", "OUT"]
	LSmitll_SFQDC1  = ["IN", "OUT"]
	LSMITLL_SPLITT  = ["IN", "OUT_1", "OUT_2"]
	LSMITLL_XORT    = ["IN_CLK", "IN_1", "IN_2", "OUT"]
	PAD             = ["P1"]																		# does NOT EXIST, used for mapping in/out pins

# Basic translator for USC to LSMITLL. Used in JoSIM
[USC2LSmitll]
	AND2      = "LSMITLL_AND2T"
	# DCSFQT  = "LSmitll_DCSFQ"
	DFF       = "LSMITLL_DFFT"
	JTLT      = "LSMITLL_PTLTX"
	Merge     = "LSmitll_MERGET"
	# NDROT   = "LSMITLL_NDROT"
	NOT       = "LSMITLL_NOTT"
	OR2       = "LSMITLL_OR2T"
	# SFQDCT  = "LSmitll_SFQDC1"
	XOR2a     = "LSMITLL_XORT"
	SPLITT    = "LSMITLL_SPLITT"
	SPLITCLK0 = "LSMITLL_SPLITT"
	SPLITCLK1 = "LSMITLL_SPLITT"
	SPLITCLK2 = "LSMITLL_SPLITT"
	SPLITCLK3 = "LSMITLL_SPLITT"
	SPLITCLK4 = "LSMITLL_SPLITT"
	SPLITCLK5 = "LSMITLL_SPLITT"
	SPLITCLK6 = "LSMITLL_SPLITT"
	SPLITCLK7 = "LSMITLL_SPLITT"
	SPLITTER  = "LSMITLL_SPLITT"
	IN_A      = "IN_1"
	IN_B      = "IN_2"
	OUT_OUT   = "OUT"
	IN_CLK    = "IN_CLK"
	IN_SET    = "IN"
	OUT_CLK1  = "OUT_1"
	OUT_CLK2  = "OUT_2"
	OUT_OUT1  = "OUT_1"
	OUT_OUT2  = "OUT_2"
	IN_IN     = "IN"

	# Older
	PAD       = "PAD"
	P1        = "P1"
	# IN_CLK    = "IN_CLK"
	# CLK    = "IN_CLK"
	# IN1      = "IN_1"
	# IN2      = "IN_2"
	# IN     = "IN"
	# OUT   = "OUT"
	# OUT_CLK   = "??"
	# IN_CLK_S  = "IN"
	# OUT1  = "OUT_1"
	# OUT2  = "OUT_2"
	# OUT_CLK1  = "OUT_1"
	# OUT_CLK2  = "OUT_2"
	# IN_SET    = "IN"

# The arrays shows the names of the pins of the macros(cells) for in the LEF/DEF file.
[USC_LEF]
	PAD       = ["P1"]
	AND2      = ["IN_A", "IN_B", "OUT_OUT", "IN_CLK", "OUT_CLK"]
	XOR2a     = ["IN_A", "IN_B", "OUT_OUT", "IN_CLK", "OUT_CLK"]
	OR2       = ["IN_A", "IN_B", "OUT_OUT", "IN_CLK", "OUT_CLK"]
	NOT       = ["IN_A", "OUT_OUT", "IN_CLK", "OUT_CLK"]
	DFF       = ["IN_SET", "OUT_OUT", "IN_CLK", "OUT_CLK"]
	MUX21     = ["IN_A", "IN_SEL", "IN_B", "OUT_OUT", "IN_CLK", "OUT_CLK"]
	NDRO      = ["IN_SET", "OUT_OUT", "IN_CLK", "OUT_CLK"]
	SPLITTER  = ["IN_IN", "OUT_OUT1", "OUT_OUT2", "IN_CLK", "OUT_CLK"]
	Merge     = ["IN_A", "IN_B", "OUT_OUT", "IN_CLK", "OUT_CLK"]
	SPLITCLK0 = ["IN_CLK", "OUT_CLK1", "OUT_CLK2"]
	SPLITCLK1 = ["IN_CLK", "OUT_CLK1", "OUT_CLK2"]
	SPLITCLK2 = ["IN_CLK", "OUT_CLK1", "OUT_CLK2"]
	SPLITCLK3 = ["IN_CLK", "OUT_CLK1", "OUT_CLK2"]
	SPLITCLK4 = ["IN_CLK", "OUT_CLK1", "OUT_CLK2"]
	SPLITCLK5 = ["IN_CLK", "OUT_CLK1", "OUT_CLK2"]
	SPLITCLK6 = ["IN_CLK", "OUT_CLK1", "OUT_CLK2"]
	SPLITCLK7 = ["IN_CLK", "OUT_CLK1", "OUT_CLK2"]